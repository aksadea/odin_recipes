    <h1>Spaghetti Sauce with Ground Beef</h1>
    <img src="./image/image.jpeg" alt="" style="width:500px;height:500px;">
    <h2>Description</h2>
    <p>This recipe has been handed down from my mother. It is a family favorite and will not be replaced! (Definite husband pleaser!)</p>
    <p></p> Serve over any variety of hot cooked pasta.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 pound ground beef </li>
        <li>1 medium onion, chopped</li> 
        <li>4 cloves garlic, minced</li> 
        <li>1 small green bell pepper, diced</li> 
        <li>1 (28 ounce) can diced tomatoes</li> 
        <li>1 (16 ounce) can tomato sauce</li> 
        <li>1 (6 ounce) can tomato paste</li> 
        <li>2 teaspoons dried oregano</li> 
        <li>2 teaspoons dried basil</li> 
        <li>1 teaspoon salt</li> 
        <li>Â½ teaspoon ground black pepper</li> 
    </ul>
    <h2>Direction</h2>
    <ul>
        <li>
            <h3>Step 1</h3>
            <p>Combine ground beef, onion, garlic, and green pepper in a large saucepan over medium-high heat. </p>
            <p>Cook and stir until meat is browned and crumbly and vegetables are tender, 5 to 7 minutes. Drain grease.</p>
        </li>
        <li>
            <h3>Step 2</h3>
            <p>Stir diced tomatoes, tomato sauce, and tomato paste into the pan. Season with oregano, basil, salt, and pepper. </p>
            <p>Simmer spaghetti sauce for 1 hour, stirring occasionally.</p>
        </li>
    </ul>
